version : "3"
#containers 
services:
  #mariadb container
  mariadb:
    build:
      context: ${PWD}/srcs/requirements/mariadb/
      dockerfile: ${PWD}/srcs/requirements/mariadb/Dockerfile
      args:
        - DB_NAME
        - MYSQL_USER
        - MYSQL_PASSWORD
        - MYSQL_ROOT_PASSWORD
    container_name: mariadb
    env_file:
      - .env
    volumes:
      - mariadb:/var/lib/mysql/
    networks:
      - net
  #wordpress container
  wordpress:
    depends_on:
      - mariadb
    build: 
      context: ${PWD}/srcs/requirements/wordpress/
      args:
        - DB_NAME
        - DB_USER
        - DB_PASSWORD
        - DB_HOST
        - admin_email
        - admin_user
        - admin_password
        - title
    container_name: wordpress
    env_file:
      - .env
    volumes:
      - wordpress:/var/www/html/
    networks:
      - net
  #nginx container
  nginx:
    depends_on:
      - wordpress
      - glances
      - website
      - adminer
    build: ${PWD}/srcs/requirements/ngnix/
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - wordpress:/var/www/html/
    networks:
      - net
    restart: unless-stopped
  #redis container
  redis :
    container_name : redis
    build : ${PWD}/srcs/requirements/bonus/redis
    networks:
      - net
  #adminer
  adminer:
    depends_on:
      - mariadb
    container_name: adminer
    build: ${PWD}/srcs/requirements/bonus/adminer
    networks:
      - net
  #website
  website:
    container_name: website
    build : ${PWD}/srcs/requirements/bonus/website
    networks:
      - net
  #glances
  glances:
    container_name: glances
    build : ${PWD}/srcs/requirements/bonus/glances
    networks:
      - net
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: always
  #FTP_SERVER
  ftp_server:
    container_name: ftp
    build: ${PWD}/srcs/requirements/bonus/FTP
    ports:
      - "4400-4500:4400-4500"
      - "21:21"
      - "20:20"
    env_file:
      - .env
    networks:
      - net
    volumes:
      - wordpress:/home/tehsus/ftp
    restart: always
#volumes 
volumes:
  #wordpress volume
  wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/srcs/tools/volume/wordpress
      #device : /home/tchtaibi/data/wordpress
  #mariadb volume
  mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/srcs/tools/volume/db
      #device : /home/tchtaibi/data/db
#networks 
networks:
  net:
    driver: bridge