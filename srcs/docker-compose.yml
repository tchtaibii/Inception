version : "3"
#containers 
services:
  #mariadb container
  mariadb:
    build: ${PWD}/requirements/mariadb
    container_name: mariadb
    ports:
      - "3306:3306"
    env_file:
      - .env
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - net
  #wordpress container
  wordpress:
    depends_on:
      - mariadb
    build: ${PWD}/requirements/wordpress/
    container_name: wordpress
    ports:
      - "9000:9000"
    env_file:
      - .env
    volumes:
      - wordpress:/var/www/html/
    networks:
      - net
  #nginx container
  nginx:
    depends_on:
      - wordpress
    build: ${PWD}/requirements/ngnix/
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - wordpress:/var/www/html/:ro
    networks:
      - net
    restart: unless-stopped
#volumes 
volumes:
  #wordpress volume
  wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/volume/wordpress
    # device: '/home/tchtaibi/data/wordpress'
  #mariadb volume
  mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/volume/db
    # device: '/home/tchtaibi/data/db'
#networks 
networks:
  net:
    driver: bridge